<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap.css">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body>

    <div class="container">
        <div class="row mt-5 row-body">
            <div class="col-9 left cal-body">
                <div class="row">
                    <div class="col-12 left-top">

                        <div class="d-flex flex-row-reverse align-items-end screen" id="display">
                        </div>










                    </div>
                    <div class="col-12 left-main" id="container">

                        <div class="row ">
                            <div class="col bg-btn ">
                                <div class="d-flex justify-content-center align-items-center num">
                                    <button class="button operator" id="per" >%</button>
                                </div>
                            </div>
                            <div class="col bg-btn ">
                                <div class="d-flex justify-content-center align-items-center num">
                                    <button class="button number" id="canc">CE</button>
                                </div>
                            </div>
                            <div class="col bg-btn ">
                                <div class="d-flex justify-content-center align-items-center num">
                                    <button class="button delete" id="cancelcom">C</button>
                                </div>
                            </div>
                            <div class="col bg-btn ">
                                <div class="d-flex justify-content-center align-items-center num">
                                    <button class="button space" id="space">
                                        <span class="material-icons">
                                            backspace
                                        </span>
                                    </button>
                                </div>
                            </div>

                        </div>

                        <div class="row ">
                            <div class="col bg-btn ">
                                <div class="d-flex justify-content-center align-items-center num">
                                    <button class="button number" id="root">1/x</button>
                                </div>
                            </div>
                            <div class="col bg-btn ">
                                <div class="d-flex justify-content-center align-items-center num">
                                    <button class="button number" id="square">x<sup>2</sup></button>
                                </div>
                            </div>
                            <div class="col bg-btn ">
                                <div class="d-flex justify-content-center align-items-center num">
                                    <button class="button number" id="rootcubic"><img src="images/math.png  " alt="" width="50" height="40"
                                            class="root"></button>
                                </div>
                            </div>
                            <div class="col bg-btn ">
                                <div class="d-flex justify-content-center align-items-center num">
                                    <button class="button operator" id="divide"><img src="images/divide.png  " alt="" width="50" height="40"
                                            class="divide"></button>
                                </div>
                            </div>

                        </div>


                        <div class="row ">
                            <div class="col bg-btn ">
                                <div class="d-flex justify-content-center align-items-center num">
                                    <button class="button number" id="seven">7</button>
                                </div>
                            </div>
                            <div class="col bg-btn ">
                                <div class="d-flex justify-content-center align-items-center num">
                                    <button class="button number" id="eight">8</button>
                                </div>
                            </div>
                            <div class="col bg-btn ">
                                <div class="d-flex justify-content-center align-items-center num">
                                    <button class="button number" id="nine">9</button>
                                </div>
                            </div>
                            <div class="col bg-btn ">
                                <div class="d-flex justify-content-center align-items-center num">
                                    <button class="button operator" id="multiply"><img src="images/close.png" alt="" width="40" height="50"></button>

                                </div>
                            </div>

                        </div>

                        <div class="row ">
                            <div class="col bg-btn ">
                                <div class="d-flex justify-content-center align-items-center num">
                                    <button class="button number" id="four">4</button>
                                </div>
                            </div>
                            <div class="col bg-btn ">
                                <div class="d-flex justify-content-center align-items-center num">
                                    <button class="button number" id="five">5</button>
                                </div>
                            </div>
                            <div class="col bg-btn ">
                                <div class="d-flex justify-content-center align-items-center num">
                                    <button class="button number" id="six">6</button>
                                </div>
                            </div>
                            <div class="col bg-btn ">
                                <div class="d-flex justify-content-center align-items-center num">
                                    <button class="button operator" id="minus"><img src="images/minus.png " alt="" width="50" height="40"
                                            class="divide"></button>
                                </div>
                            </div>

                        </div>


                        <div class="row ">
                            <div class="col bg-btn ">
                                <div class="d-flex justify-content-center align-items-center num">
                                    <button id="one" class="button number">1</button>
                                </div>
                            </div>
                            <div class="col bg-btn ">
                                <div class="d-flex justify-content-center align-items-center num">
                                    <button class="button number" id="two">2</button>
                                </div>
                            </div>
                            <div class="col bg-btn ">
                                <div class="d-flex justify-content-center align-items-center num">
                                    <button class="button number" id="three">3</button>
                                </div>
                            </div>
                            <div class="col bg-btn ">
                                <div class="d-flex justify-content-center align-items-center num">
                                    <button class="button operator" id="plus"><img src="images/plus.png " alt="" width="50" height="40"
                                            class="divide"></button>

                                </div>
                            </div>

                        </div>

                        <div class="row ">
                            <div class="col bg-btn ">
                                <div class="d-flex justify-content-center align-items-center num">
                                    <button class="button number" id="both">+/-</button>
                                </div>
                            </div>
                            <div class="col bg-btn ">
                                <div class="d-flex justify-content-center align-items-center num">
                                    <button class="button number" id="zero">0</button>
                                </div>
                            </div>
                            <div class="col bg-btn ">
                                <div class="d-flex justify-content-center align-items-center num">
                                    <button class="button number" id="dot">.</button>
                                </div>
                            </div>
                            <div class="col bg-btn ">
                                <div class="d-flex justify-content-center align-items-center num">
                                    <button class="button equal" id="equal-i"><img src="images/equal.png " alt="" width="50" height="40"
                                        class="divide"></button>
                                </div>
                            </div>

                        </div>









                    </div>



                </div>


            </div>
            <div class="col-3 right cal-body">

                <h3 class="history">History</h3>

                <hr />

                <div class="d-flex flex-column align-items-end histscreen" id="histID">



                </div>



            </div>



        </div>




    </div>








    <script src="aap.js"></script>
</body>

</html>
